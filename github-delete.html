<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
    <h1 id="infoD">Info Delete</h1>
    <input id="delete-confirm" type="text" placeholder="Please Type Delete Here">
    <button id="btn-delete" disabled >Delete</button>

    <script>
         document.getElementById('delete-confirm').addEventListener('keyup',function(event){
            const text = event.target.value;
            const deleteB = document.getElementById('btn-delete');
            if(text === 'delete'){
                deleteB.removeAttribute('disabled');
            }
            else{
                deleteB.setAttribute('disabled',true);
            }

        })
        document.getElementById('btn-delete').addEventListener('click',function(){
            const infoD = document.getElementById('infoD');
            infoD.style.display = 'none';
       

        })
    </script>
    
</body>
</html>
