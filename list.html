<h3>Let's Make an Item list </h3>
<li>Abc</li>
<li>Abc</li>
<li>Abc</li>

<!-- Unordered list  -->
<h3>Order List</h3>
<ol>
   
    <li>Abc</li>
    <li>Abc</li>
    <li>Abc</li>

</ol>
<!-- Ordered List -->
<h3>UnOrder List</h3>
<ul>   
    <li>Abc</li>
    <ul>
        <li>DEF</li>
    </ul>
    <li>Abc</li>
    <li>Abc</li>
    <!-- Nested Unorder list -->
    <ul>  
        <li>Abc</li>
        <li>Abc</li>
        <li>Abc</li>   
    </ul>

</ul>
