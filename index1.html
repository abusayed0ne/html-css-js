<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experimenting Event Handler</title>
  </head>
  <body>
    <h1>This is a event Handler</h1>
    <button onclick="console.log('You can see me!')">Click Me</button>

    <button onclick="document.body.style.backgroundColor='yellow'">
      Make Yellow
    </button>
    <button onclick="MakeBlue()">Make Blue</button>
    <button id="make-red">Make Red</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-green">Make Green</button>
    <button id="make-goldenrod">Make Goldenrod</button>

    <script src="event.js"></script>
    <script>
        document.getElementById('make-goldenrod').addEventListener('click',function(){

        });
